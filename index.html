<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-600">

    
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="all relative text-center rounded-lg shadow-2xl p-8 w-[850px] bg-white">

        <h1 class="text-3xl font-bold text-slate-800 mb-6">HANGMAN GAME</h1>

        <div class="game_model fixed bg-[rgba(0,0,0,0.6)] p-4 rounded-lg hidden">
            <div class="content text-white">
                <img src="lostgif.gif" class="max-w-[130px] mx-auto mb-4" alt="Game Over">
                <h4 class="text-xl font-semibold">Game Over</h4>
                <p class="mt-2">
                    The correct word was: <b>rainbow</b>
                </p>
                <button class="play_again mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
                    Play Again
                </button>
            </div>
        </div>
        <div class="game_model fixed bg-[rgba(0,0,0,0.6)] p-4 rounded-lg hidden">
            <div class="content text-white">
                <img src="winer.gif" class="max-w-[130px] mx-auto mb-4" alt="YOU WIN">
                <h4 class="text-xl font-semibold">You win</h4>
                <p class="mt-2">
                    The correct word was: <b>rainbow</b>
                </p>
                <button class="play_again mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
                    Play Again
                </button>
            </div>
        </div>

        
        <div class="container flex flex-col items-center gap-8 py-[60px] px-[40px] bg-gray-50 rounded-lg shadow-md">

    
            <div class="game_box">
                <ul class="word_display flex gap-2 uppercase"></ul>
            </div>

            
            <h4 class="hint_text text-gray-600 text-sm">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus libero consequuntur sunt laborum praesentium eveniet porro aspernatur deserunt qui sint.</b>
            </h4>

            
            <h4 class="guess_text text-gray-600 text-sm">
                Incorrect Guess:
                <b>0 / 6</b>
            </h4>
        </div>

    
        <div class="keyboard mt-4 flex flex-wrap gap-2 justify-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
